<!DOCTYPE html>

<html class="closed">
<head>
    <meta charset="utf-8">
    <title>Mobile App menu like as Facebook</title>
    <meta content="width=device-width, user-scalable=no" name="viewport">
    <link href="css/style.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Kameron:400,700' rel='stylesheet' type='text/css'>
</head>

<body>
    <header class="header">
        <p class="close">Back</p>
        <div class="menu">menu</div>
        <p class="sportstitle">Sports News</p>
         <p class="sportsarticle">Sports Article</p>
    </header>

    <nav class="left-menu">
        <header class="loginSection"><h1>Sports News</h1></header>
        <div class="wrapmenu">
            <ul class="tabs">
                <li class="tab-link current" data-role="section=sport" data-tab="1">
                    <p>Sports</p>
                </li>

                <li class="tab-link" data-role="section=football" data-tab="2">
                    <p>Football</p>
                </li>

                <li class="tab-link" data-role="section=sport%2Ftennis" data-tab="3">
                    <p>Tennis</p>
                </li>

                <li class="tab-link" data-role="section=sport%2Frugby-union" data-tab="4">
                    <p>Rugby Union</p>
                </li>

                <li class="tab-link" data-role="section=sport%2Frugbyleague" data-tab="5">
                    <p>Rugby League</p>
                </li>

                <li class="tab-link" data-role="section=sport%2Fboxing" data-tab="6">
                    <p>Boxing</p>
                </li>

                <li class="tab-link" data-role="section=sport%2Fcricket" data-tab="7">
                    <p>Cricket</p>
                </li>

                <li class="tab-link" data-role="section=sport%2Fgolf" data-tab="8">
                    <p>Golf</p>
                </li>

                <li class="tab-link" data-role="section=sport%2Fformula-one-2014" data-tab="9">
                    <p>Forumla 1</p>
                </li>

                <li class="tab-link" data-role="section=sport%2Fcycling" data-tab="10">
                    <p>Cycling</p>
                </li>

                <li class="tab-link" data-role="section=sport%2Fhorse-racing" data-tab="11">
                    <p>Horse Racing</p>
                </li>
            </ul>
        </div>
    </nav>

    <section class="content-wrapper">
        <article class="content-news-full">
           
            <div class="fullcontent">
                 <div class="shareStories"></div>
            </div>
        </article>

        <article class="content-news">
           <!--<span onClick="window.localStorage.clear();">Clear local Storage</span>-->

            <div class="tab-content current" id="1">
                <div class="sportsNews newsStory"></div>
            </div>

            <div class="tab-content" id="2">
                <div class="footballNews newsStory"></div>
            </div>

            <div class="tab-content" id="3">
                <div class="tennisNews newsStory"></div>
            </div>

            <div class="tab-content" id="4">
                <div class="rugbyunionNews newsStory"></div>
            </div>

            <div class="tab-content" id="5">
                <div class="rugbyleagueNews newsStory"></div>
            </div>

            <div class="tab-content" id="6">
                <div class="boxingNews newsStory"></div>
            </div>

            <div class="tab-content" id="7">
                <div class="cricketNews newsStory"></div>
            </div>

            <div class="tab-content" id="8">
                <div class="golfNews newsStory"></div>
            </div>

            <div class="tab-content" id="9">
                <div class="f1News newsStory"></div>
            </div>

            <div class="tab-content" id="10">
                <div class="cyclingNews newsStory"></div>
            </div>

            <div class="tab-content" id="11">
                <div class="racingNews newsStory"></div>
            </div>
        </article>
    </section>

    <script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="js/jquery.mobile.custom.min.js" type="text/javascript"></script>
    <script src="js/handlebars-v1.3.0.js" type="text/javascript"></script>
    <script src="js/jquery.easing.1.3.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script id="headlines-success" type="text/x-handlebars-template">
     <div class="story">
        <div class="head-container">
            <div class="image-container">
                {{#fields}} <img src="{{thumbnail}}"> {{/fields}}
            </div>{{#fields}}
            <p class="webTitle">{{{headline}}}</p>{{/fields}}
            <div>
                <p class="pubDate">{{{newDate}}}</p>
                <p class="pubTime">{{{newTime}}}</p>
            </div>
        </div>
        <div class="trailing-content">
            <div>
                {{#fields}} {{{trailText}}} {{/fields}}
            </div>
        </div>
    </div>
    </script>
     <script id="headlines-fail" type="text/x-handlebars-template">
     <div class="story">
        <div class="head-container">
            <div class="image-container">
            <a class="noStoryError" target="_blank" href="{{#fields}}{{{shortUrl}}}{{/fields}}">External Link</a>
                {{#fields}} <img src="{{thumbnail}}"> {{/fields}}
            </div>{{#fields}}
            <p class="webTitle">{{{headline}}}</p>{{/fields}}
            <div>
                <p class="pubDate">{{{newDate}}}</p>
                <p class="pubTime">{{{newTime}}}</p>
            </div>
        </div>
        <div class="trailing-content">
            <div>
                {{#fields}} {{{trailText}}} {{/fields}}
            </div>
        </div>
    </div>
    </script>
    <script id="story-success" type="text/x-handlebars-template">
    <div class='generalpic'></div>
    <h1 class='currentHeadline'>{{{webTitle}}}</h1>
    <p class='currentTime'>{{{newDate}}}<span>Updated  {{{newTime}}}</span></p>
    <div class='currentTrailText'>{{#fields}} {{{trailText}}} {{/fields}}</div>
    <div class='currentStory'>{{#fields}} {{{body}}} {{/fields}}</div>
    </script>
</body>
</html>
