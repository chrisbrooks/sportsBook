<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta content="width=device-width, user-scalable=no" name="viewport">
		<meta name="mobile-web-app-capable" content="yes">
		<link href="styles/app.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
		<header class="header">
			<div class="menu"></div>
			<div class="back">back</div>
			<p class="sports-title">Top Stories</p>
		</header>
		<nav>
			<ul class="tabs">
				<li class="tab-link current" data-role="news" data-tab="1"><p>Top Stories</p></li>
				<li class="tab-link" data-role="sport" data-tab="2"><p>Sport</p></li>
				<li class="tab-link" data-role="uk-news" data-tab="3"><p>UK</p></li>
				<li class="tab-link" data-role="world" data-tab="4"><p>World</p></li>
				<li class="tab-link" data-role="technology" data-tab="5"><p>Technology</p></li>
				<li class="tab-link" data-role="artanddesign" data-tab="6"><p>Art &amp; Design</p></li>
				<li class="tab-link" data-role="film" data-tab="7"><p>Film</p></li>
				<li class="tab-link" data-role="business" data-tab="8"><p>Business</p></li>
			</ul>
		</nav>
		<section class="content-wrapper">
			<div class="tab-content current" id="1">
				<div class="news-story"></div>
			</div>

			<div class="tab-content" id="2">
				<div class="news-story"></div>
			</div>

			<div class="tab-content" id="3">
				<div class="news-story"></div>
			</div>

			<div class="tab-content" id="4">
				<div class="news-story"></div>
			</div>

			<div class="tab-content" id="5">
				<div class="news-story"></div>
			</div>

			<div class="tab-content" id="6">
				<div class="news-story"></div>
			</div>

			<div class="tab-content" id="7">
				<div class="news-story"></div>
			</div>

			<div class="tab-content" id="8">
				<div class="news-story"></div>
			</div>
		</section>
		<section class="full-story"></section>
		</div>
		<script src="scripts/combined.min.js" type="text/javascript"></script>
		<script id="headlines-success" type="text/x-handlebars-template">
			<div class="story">
				<div class="head-container">
					<div class="image-container">
						{{#unless fields.body}}
							<a class="no-story-error" target="_blank" href="{{#fields}}{{{shortUrl}}}{{/fields}}">External Link</a>
						{{/unless}}
						{{#ifCond fields.liveBloggingNow "true"}}
							<div class="live-blogging">live</div>
						{{/ifCond}}
						{{#if fields.thumbnail}}
							{{#fields}} <img src="{{thumbnail}}"> {{/fields}}
						{{else}}
							<img class="no-pic" src="../images/noPic.jpg">
						{{/if}}
					</div>
					<div class="content-container">
						<p class="web-title">{{#fields}} {{{headline}}} {{/fields}}</p>
						<p class="pub-date">{{{newDate}}}</p>
						<p class="pub-time">{{{newTime}}}</p>
						<p class="trailing-content">{{#fields}} {{{trailText}}} {{/fields}}</p>
					</div>
				</div>
			</div>
		</script>
		<script>
			Handlebars.registerHelper('ifCond', function(v1, v2, options) {
				if(v1 === v2) {
					return options.fn(this);
				}
				return options.inverse(this);
			});
		</script>
	</body>
</html>
